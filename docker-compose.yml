version: "3.9"

services:
  postgres:
    image: postgres:16
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-timekeeper}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  api:
    build: .
    env_file:
      - .env
    command: sh -c "until alembic upgrade head; do echo 'Waiting for PostgreSQL...'; sleep 2; done; uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"
    ports:
      - "8000:8000"
    volumes:
      - ./:/app
    depends_on:
      - postgres
      - redis

  worker:
    build: .
    env_file:
      - .env
    command: celery -A app.scheduler.celery_app.celery_app worker -l info
    volumes:
      - ./:/app
    depends_on:
      - postgres
      - redis
      - api

  beat:
    build: .
    env_file:
      - .env
    command: celery -A app.scheduler.celery_app.celery_app beat -l info
    volumes:
      - ./:/app
    depends_on:
      - postgres
      - redis
      - api

volumes:
  pgdata:
